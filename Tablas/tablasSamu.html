<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horario de clase</title>
</head>
<body>
    <table border="4">

            <td>-</td>

            <td> Miercoles </td>
            <td> Jueves </td>
            <td> Viernes </td>

            <td>8:15</td>
            <td rowspan="2">SOR</td>
            <td rowspan="2">SR</td>
            <td rowspan="2">SOR</td>
            <td>SI</td>
            <td rowspan="2">SI</td>
        </tr>
        <tr>
            <td>9:10</td>
            <td>Ingles</td>

        </tr>
        <tr>
            <td>10:05</td>
            <td>SI</td>
            <td>EIE</td>
            <td>SR</td>
            <td>SR</td>
            <td>SR</td>
        </tr>
        <tr>
            <td>11:00</td>
            <td colspan="5" align="center">Recreo</td>
        </tr>
        <tr>
            <td>11:30</td>
            <td>EIE</td>
            <td>EIE</td>
            <td rowspan="2">SR</td>
            <td>SR</td>
            <td>Ingles</td>
        </tr>
        <tr>
            <td>12:25</td>
            <td rowspan="2">AW</td>
            <td rowspan="2">SOR</td>
            <td rowspan="2">SOR</td>
            <td rowspan="2">AW</td>
        </tr>
        <tr>
            <td>13:20</td>
            <td>AW</td>
        </tr>
    </table>
</body>
</html>
